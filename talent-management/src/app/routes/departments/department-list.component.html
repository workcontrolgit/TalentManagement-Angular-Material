<page-header></page-header>

<mat-card>
  <mat-card-header>
    <mat-card-title>Department Directory</mat-card-title>
    <div class="flex-spacer"></div>
    <button
      mat-raised-button
      color="primary"
      (click)="createDepartment()"
      *appHasRole="['HRAdmin', 'Manager']">
      <mat-icon>add</mat-icon>
      Add Department
    </button>
  </mat-card-header>

  <mat-card-content>
    <!-- Search Form -->
    <form [formGroup]="searchForm" class="search-form">
      <div class="search-row">
        <mat-form-field appearance="outline">
          <mat-label>Department Name</mat-label>
          <input
            matInput
            formControlName="Name"
            [matAutocomplete]="autoName" />
          <mat-autocomplete #autoName="matAutocomplete">
            <mat-option *ngFor="let option of filteredNames$ | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <div class="search-buttons">
          <button mat-raised-button color="accent" (click)="onClearSearch()" type="button">
            <mat-icon>clear</mat-icon>
            Clear Filters
          </button>
        </div>
      </div>
    </form>

    <div class="table-container">
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

      <table
        mat-table
        [dataSource]="departments"
        class="department-table"
        *ngIf="!loading">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let department">{{ department.name }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let department">
            <div class="action-buttons">
              <button
                mat-icon-button
                color="primary"
                (click)="viewDepartment(department)"
                matTooltip="View Details">
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                color="accent"
                (click)="editDepartment(department)"
                *appHasRole="['HRAdmin', 'Manager']"
                matTooltip="Edit Department">
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteDepartment(department)"
                *appHasRole="['HRAdmin', 'Manager']"
                matTooltip="Delete Department">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- No Data Row -->
        <tr class="mat-row" *ngIf="departments.length === 0">
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div class="no-data">
              <mat-icon>info</mat-icon>
              <p>No departments found</p>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
      [pageIndex]="pageNumber - 1"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
