<page-header></page-header>

<mat-card>
  <mat-card-header>
    <mat-card-title>Departments</mat-card-title>
    <div class="flex-spacer"></div>
    <button
      mat-raised-button
      color="primary"
      (click)="createDepartment()"
      *appHasRole="'HRAdmin'">
      <mat-icon>add</mat-icon>
      Add Department
    </button>
  </mat-card-header>

  <mat-card-content>
    <div class="table-container">
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="department-table"
        *ngIf="!loading">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
          <td mat-cell *matCellDef="let department">{{ department.name }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let department">
            <button
              mat-icon-button
              color="primary"
              (click)="viewDepartment(department)"
              matTooltip="View Details">
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="editDepartment(department)"
              *appHasRole="'HRAdmin'"
              matTooltip="Edit Department">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteDepartment(department)"
              *appHasRole="'HRAdmin'"
              matTooltip="Delete Department">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- No Data Row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div class="no-data">
              <mat-icon>info</mat-icon>
              <p>No departments found</p>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
