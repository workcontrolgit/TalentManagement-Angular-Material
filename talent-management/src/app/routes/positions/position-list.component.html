<page-header></page-header>

<mat-card>
  <mat-card-header>
    <mat-card-title>Positions</mat-card-title>
    <span class="flex-spacer"></span>
    <button mat-raised-button color="primary" (click)="createPosition()" *appHasRole="['HRAdmin', 'Manager']">
      <mat-icon>add</mat-icon>
      Add Position
    </button>
    <button mat-stroked-button color="accent" (click)="addMockData()" *appHasRole="['HRAdmin']" style="margin-left: 8px;">
      <mat-icon>data_object</mat-icon>
      Add Mock Data
    </button>
  </mat-card-header>

  <mat-card-content>
    <div class="table-container">
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

      <table mat-table [dataSource]="positions" class="position-table" *ngIf="!loading && positions.length > 0">
        <ng-container matColumnDef="positionNumber">
          <th mat-header-cell *matHeaderCellDef>Position Number</th>
          <td mat-cell *matCellDef="let position">{{ position.positionNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="positionTitle">
          <th mat-header-cell *matHeaderCellDef>Position Title</th>
          <td mat-cell *matCellDef="let position">{{ position.positionTitle }}</td>
        </ng-container>

        <ng-container matColumnDef="departmentId">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let position">{{ position.departmentId }}</td>
        </ng-container>

        <ng-container matColumnDef="salaryRangeId">
          <th mat-header-cell *matHeaderCellDef>Salary Range</th>
          <td mat-cell *matCellDef="let position">{{ position.salaryRangeId }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-actions">Actions</th>
          <td mat-cell *matCellDef="let position" class="mat-column-actions">
            <button mat-icon-button color="primary" (click)="editPosition(position)" matTooltip="Edit" *appHasRole="['HRAdmin', 'Manager']">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePosition(position)" matTooltip="Delete" *appHasRole="['HRAdmin']">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="!loading && positions.length === 0" class="no-data">
        <mat-icon>work_off</mat-icon>
        <p>No positions found</p>
      </div>
    </div>

    <mat-paginator
      *ngIf="!loading && positions.length > 0"
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageNumber - 1"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
