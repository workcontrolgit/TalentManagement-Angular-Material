<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 480px">
    <mat-card-header class="m-b-24">
      <mat-card-title>Welcome to Talent Management</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="login-options">
        <p class="text-center m-b-24">Please sign in to manage employee data and access all features.</p>

        <button
          class="w-full m-b-16"
          mat-raised-button
          color="primary"
          (click)="login()"
        >
          Sign In with Identity Server
        </button>

        <div class="divider m-y-16" style="display: flex; align-items: center; text-align: center;">
          <hr style="flex: 1; border: none; border-top: 1px solid #ddd;" />
          <span style="padding: 0 10px; color: #999;">OR</span>
          <hr style="flex: 1; border: none; border-top: 1px solid #ddd;" />
        </div>

        <button
          class="w-full"
          mat-stroked-button
          (click)="loginAsGuest()"
        >
          Continue as Guest (View Only)
        </button>

        <div class="m-t-24 text-center" style="font-size: 0.875rem; color: #666;">
          <p><strong>Role-Based Access:</strong></p>
          <ul style="list-style: none; padding: 0; text-align: left;">
            <li>• <strong>Employee:</strong> View own profile</li>
            <li>• <strong>Manager:</strong> View team members</li>
            <li>• <strong>HRAdmin:</strong> Full CRUD operations</li>
          </ul>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
