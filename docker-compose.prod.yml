version: '3.8'

services:
  frontend:
    build:
      context: ./talent-management
      dockerfile: Dockerfile.prod
    container_name: talent-management-angular-prod
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - talent-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  talent-net:
    driver: bridge
